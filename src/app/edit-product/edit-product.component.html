<div class="container mt-3 col-md-6 offset-3">
    <form [formGroup]="productFormGroup" (ngSubmit)="handleUpdateProduct()">
        <!-- {{productFormGroup.controls['price'].errors | json}} -->
        <div class="col-mb-3">
            <h5 class="form-label">ID</h5>:
            <label class="form-label">{{product.id}}</label>
        </div>
        <div class="col-mb-3">
            <label class="form-label">Name</label>
            <input type="text" formControlName="name" class="form-control">
            <small *ngIf="productFormGroup.controls['name'].errors && productFormGroup.controls['name'].touched" 
            class="text-danger" >
            {{productService.getErrorMessage('Name',productFormGroup.controls['name'].errors)}}
        </small>
        </div>
        <div class="col-mb-3">
            <label class="form-label">Price</label>
            <input type="text" formControlName="price" class="form-control">
            <small *ngIf="productFormGroup.controls['price'].errors && productFormGroup.controls['price'].touched" 
            class="text-danger" >
            {{productService.getErrorMessage('Price',productFormGroup.controls['price'].errors)}}
        </small>
        </div>
        <div class="col-mb-3">
            <label class="form-label">Promotion</label>
            <input type="checkbox" formControlName="promotion" class="form-check">
        </div>
        <button [disabled]="productFormGroup.invalid" type="submit" class="btn btn-dark">Submit</button>
    </form>
</div>
